<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Grade Multiplication</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
            color: white !important;
            margin-bottom: 20px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .large-input {
            font-size: 1.5rem;
        }
        .loader {
            display: none;
            margin-bottom: 20px;
        }
        .loader-bar {
            height: 20px;
            background-color: lightblue;
            border-radius: 10px;
            overflow: hidden;
        }
        .loader-bar div {
            width: 100%;
            height: 100%;
            background-color: blue;
            animation: progress 3s linear forwards;
        }
        @keyframes progress {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="quizContainer">
        <h1 id="question" class="mb-3">3 x 4 = ?</h1>
        <input type="number" id="answer" class="form-control large-input mb-3" placeholder="Your answer" onkeydown="checkEnter(event)" autofocus>
        <button onclick="checkAnswer()" class="btn btn-primary mb-3">Check</button>
        <div id="message" class="message"></div>
        <div id="counter" class="mb-3">Correct Answers: 0</div>
        <div class="loader" id="loader"><div class="loader-bar"><div></div></div></div>
    </div>

    <script>
        let currentQuestion = generateQuestion();
        let correctCount = 0;
        let countdown;

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 6) + 1;
            const num2 = Math.floor(Math.random() * 6) + 1;
            document.getElementById('question').textContent = `${num1} x ${num2} = ?`;
            return { num1, num2 };
        }

        function checkAnswer() {
            const answer = parseInt(document.getElementById('answer').value);
            const correctAnswer = currentQuestion.num1 * currentQuestion.num2;
            const message = document.getElementById('message');
            const quizContainer = document.getElementById('quizContainer');
            const counter = document.getElementById('counter');
            const loader = document.getElementById('loader');

            if (answer === correctAnswer) {
                message.textContent = "כל הכבוד, תשובה נכונה";
                message.className = 'message success';
                quizContainer.style.backgroundColor = 'green';
                correctCount++;
                counter.textContent = `Correct Answers: ${correctCount}`;
                loader.style.display = 'block';
                setTimeout(() => {
                    nextQuestion();
                }, 3000); // Move to next question after 3 seconds
            } else {
                message.textContent = "תשובה לא נכונה, נסה שנית";
                message.className = 'message error';
                quizContainer.style.backgroundColor = 'red';
            }
        }

        function nextQuestion() {
            currentQuestion = generateQuestion();
            document.getElementById('answer').value = '';
            document.getElementById('message').textContent = '';
            document.getElementById('quizContainer').style.backgroundColor = 'white';
            document.getElementById('loader').style.display = 'none'; // Hide loader
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        }
    </script>
</body>
</
